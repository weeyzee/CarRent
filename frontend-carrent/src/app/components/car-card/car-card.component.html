<mat-card class="car-card" matRipple [routerLink]="['/cars', car.carId]">
    <div class="card-header">
      <mat-card-title class="car-title">{{ car.brand }} {{ car.model }}</mat-card-title>
      <div class="action-buttons">
      <button mat-mini-fab class="edit-button" [routerLink]="['/cars', car.carId]" (click)="$event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab class="delete-button" (click)="delCar(car.carId)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-mini-fab color="accent" (click)="viewDetails(car)">
        <mat-icon>visibility</mat-icon> 
      </button>
      </div>
    </div>
  
    <mat-card-content>
      <p class="car-description">{{ car.licensePlate }}</p>
      <div class="car-meta">
        <p>Статус: {{ car.status }}</p>
      </div>
    </mat-card-content>
  </mat-card>
