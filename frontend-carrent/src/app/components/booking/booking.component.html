<div class="booking-list">
    <div class="header-container">
      <button routerLink="/bookings/new" class="button"><mat-icon>add</mat-icon></button>
      <mat-form-field class="search-field" appearance="outline">
        <mat-label> Поиск</mat-label>
        <input 
          matInput 
          type="search" 
          [formControl]="searchControl" 
          placeholder="Введите номер бронирования или имя пользователя"
          (keydown.enter)="onSearchKeyDown($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    
    <div class="bookings-container">
      <app-booking-card 
        *ngFor="let booking of bookings" 
        [booking]="booking"
        (deleteBooking)="onDeleteBooking($event)">
      </app-booking-card>
    </div>
  </div>
